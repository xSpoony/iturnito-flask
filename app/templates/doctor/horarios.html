{% extends 'layouts/doctor.html' %}

{% block header %}Configurar Horarios{% endblock %}

{% block main_content %}

<div id="mensaje-container" class="hidden text-white px-4 py-3 rounded-lg shadow-lg border-0 mb-4">
    <div class="flex items-center space-x-3">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path id="icono-success" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            <path id="icono-error" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span id="mensaje-texto" class="font-medium text-sm"></span>
    </div>
</div>
<div x-data='horariosDoctor({{ config_json | safe }}, {{ horarios_json | safe }})' class="space-y-6">
    <div class="bg-white rounded-lg shadow-sm border p-4">
        <h3 class="font-medium text-gray-900 mb-4">Configuraci贸n General</h3>
        <form @submit.prevent="guardarConfiguracion()" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Duraci贸n por Turno (minutos)</label>
                    <select x-model="configuracion.duracion_turno"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800">
                        <option value="15">15 minutos</option>
                        <option value="20">20 minutos</option>
                        <option value="30">30 minutos</option>
                        <option value="45">45 minutos</option>
                        <option value="60">60 minutos</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Modalidad</label>
                    <select x-model="configuracion.modalidad"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800">
                        <option value="presencial">Solo Presencial</option>
                        <option value="virtual">Solo Virtual</option>
                        <option value="ambas">Ambas Modalidades</option>
                    </select>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Precio por Consulta</label>
                <input type="number"
                       x-model="configuracion.precio_consulta"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800"
                       placeholder="0.00">
            </div>
            <button type="submit"
                    class="w-full bg-gray-900 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                Guardar Configuraci贸n
            </button>
        </form>
    </div>

    <div class="bg-white rounded-lg shadow-sm border p-4">
        <h3 class="font-medium text-gray-900 mb-4">Horarios de Atenci贸n</h3>

        <div class="space-y-4">
            <template x-for="(dia, index) in diasSemana" :key="dia.codigo">
                <div class="border border-gray-200 rounded-lg p-4">
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center space-x-3">
                            <input type="checkbox"
                                   x-model="dia.activo"
                                   class="rounded border-gray-300 text-gray-900 focus:ring-gray-800">
                            <label class="font-medium text-gray-900" x-text="dia.nombre"></label>
                        </div>
                        <button @click="dia.activo = !dia.activo"
                                class="text-sm text-gray-900 hover:text-blue-800">
                            <span x-text="dia.activo ? 'Desactivar' : 'Activar'"></span>
                        </button>
                    </div>

                    <div x-show="dia.activo" x-transition.duration.500ms class="space-y-3">
                        <template x-for="(bloque, bloqueIndex) in dia.bloques" :key="bloqueIndex">
                            <div class="flex items-center space-x-2">
                                <input type="time"
                                       x-model="bloque.inicio"
                                       class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-800">
                                <span class="text-gray-500">hasta</span>
                                <input type="time"
                                       x-model="bloque.fin"
                                       class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-800">
                                <button @click="eliminarBloque(index, bloqueIndex)"
                                        class="text-red-600 hover:text-red-800 p-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </template>

                        <button @click="agregarBloque(index)"
                                class="text-gray-900 hover:text-blue-800 text-sm flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            Agregar horario
                        </button>
                    </div>
                </div>
            </template>
        </div>

        <div class="mt-6">
            <button @click="guardarHorarios()"
                    class="w-full bg-green-600 text-white py-3 rounded-lg font-medium hover:bg-green-700 transition">
                Guardar Horarios
            </button>
        </div>
    </div>
</div>
{% endblock %}


{% block scripts %}
<script>
    window.API_URLS_HORARIOS = {
        GUARDAR_CONFIGURACION: "{{ url_for('doctor.guardar_configuracion') }}",
        GUARDAR_HORARIOS: "{{ url_for('doctor.guardar_horarios') }}",
        OBTENER_EXCEPCIONES: "{{ url_for('doctor.obtener_excepciones') }}",
        GUARDAR_EXCEPCIONES: "{{ url_for('doctor.guardar_excepciones') }}"
    };
</script>
<script src="{{ url_for('static', filename='js/horarios.js') }}"></script>
{% endblock %}
