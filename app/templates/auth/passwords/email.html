{% extends 'layouts/app.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="max-w-md w-full space-y-8">
        <h2 class="text-2xl font-bold text-center">Recuperar Contraseña</h2>

        <!--
          NOTA: La ruta 'auth.password_request' no existe todavía.
        -->
        <form class="mt-8 space-y-6" action="{{ url_for('auth.password_request') }}" method="POST">
            <input type="email" name="email" placeholder="Tu email" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md">
            <button type="submit"
                    class="w-full bg-gray-900 text-white py-2 rounded-md">
                Enviar enlace
            </button>
        </form>
        <a href="{{ url_for('auth.login') }}" class="block text-center text-gray-900">Volver al login</a>
    </div>
</div>
{% endblock %}
