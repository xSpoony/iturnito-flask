{% extends 'layouts/paciente.html' %}

{% block header %}MI CUENTA{% endblock %}

{% block main_content %}
<div class="space-y-6">
    <div class="bg-white rounded-lg shadow-sm border border-gray-100 p-6 text-center">
        <div class="w-24 h-24 mx-auto mb-4 rounded-lg bg-gray-200 flex items-center justify-center">
            <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
        </div>
    </div>

    <form action="{{ url_for('paciente.perfil') }}" method="POST" class="space-y-4">

        <div class="bg-white rounded-lg shadow-sm border border-gray-100 p-4 space-y-4">
            <div>
                <label class="block text-sm text-gray-600 mb-2">Nombre</label>
                <input type="text"
                       name="name"
                       value="{{ current_user.name or '' }}"
                       class="w-full px-4 py-3 bg-blue-50 border-0 rounded-lg text-gray-900 placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-gray-800">
                </div>

            <div>
                <label class="block text-sm text-gray-600 mb-2">Email</label>
                <input type="email"
                       name="email"
                       value="{{ current_user.email or '' }}"
                       class="w-full px-4 py-3 bg-blue-50 border-0 rounded-lg text-gray-900 placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-gray-800">
            </div>

            <div>
                <label class="block text-sm text-gray-600 mb-2">Teléfono</label>
                <input type="tel"
                       name="telefono"
                       value="{{ current_user.telefono or '' }}"
                       class="w-full px-4 py-3 bg-blue-50 border-0 rounded-lg text-gray-900 placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-gray-800">
            </div>

            <div>
                <label class="block text-sm text-gray-600 mb-2">DNI</label>
                <input type="text"
                       name="dni"
                       value="{{ current_user.dni or '' }}"
                       class="w-full px-4 py-3 bg-blue-50 border-0 rounded-lg text-gray-900 placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-gray-800">
            </div>

            {% if current_user.paciente_perfil %}
            <div>
                <label class="block text-sm text-gray-600 mb-2">Obra Social</label>
                <input type="text"
                       name="obra_social"
                       value="{{ current_user.paciente_perfil.obra_social or '' }}"
                       class="w-full px-4 py-3 bg-blue-50 border-0 rounded-lg text-gray-900 placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-gray-800">
            </div>
            {% endif %}
        </div>

        <button type="submit"
                class="w-full bg-gray-800 text-white py-4 rounded-lg font-medium text-lg hover:bg-gray-900 transition-colors">
            Guardar
        </button>
    </form>

    <div class="bg-white rounded-lg shadow-sm border border-gray-100 p-4">
        <h3 class="font-medium text-gray-900 mb-4">Cambiar Contraseña</h3>

        <form action="{{ url_for('paciente.cambiar_password') }}" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm text-gray-600 mb-2">Contraseña Actual</label>
                <input type="password"
                       name="current_password"
                       required
                       class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800">
            </div>

            <div>
                <label class="block text-sm text-gray-600 mb-2">Nueva Contraseña</label>
                <input type="password"
                       name="password"
                       required
                       class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800">
            </div>

            <div>
                <label class="block text-sm text-gray-600 mb-2">Confirmar Contraseña</label>
                <input type="password"
                       name="password_confirmation"
                       required
                       class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800">
            </div>

            <button type="submit"
                    class="w-full bg-gray-900 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                Actualizar Contraseña
            </button>
        </form>
    </div>
</div>
{% endblock %}
